<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-2">
    <div class="header text-primary">
      <h1>Login Form</h1>
    </div>

    <form action="/login" method="POST">
        <div class="form-group">
          <label for="email">Username</label>
          <input value="mayurkidi77@gmail.com" type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input value="" type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="form-group bg-light">
          <a href="/registration">Create you account</a>
        </div>
      </form>
  </body>
</html>
