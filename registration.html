<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    
</head>
<body class="m-2">
    <div class="header text-primary">
      <h1>Registration Form</h1>
    </div>
    
    <form>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="email" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input type="password" class="form-control" id="lastname" placeholder="Enter Lastname">
        </div>
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="password" class="form-control" id="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
        <div class="form-group bg-light">
          <a href="/login">Already a user ? Login</a>
        </div>
      </form>
  </body>
</html>
